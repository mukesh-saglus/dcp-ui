      <h4 class="w400 text-center">Congratulations on signing up with us! <a href="#" class="gblue-clr t-decoration-none f-17 ml5" data-toggle="modal" data-target="#vhelpModal"><i class="icon-video-help"></i></a></h4>
      <p class="f-14 f-md-18 lato mt5 mt-md10 mb15 mb-md40 w400 text-center">Set up your business account to start managing your business with Saglus DotcomPal</p>
      <form>
		  
        <div class="form-group f-14 mb-md20">
			<label for="businessaccount" class="d-gblue-clr">Enter your business account name</label>
			<div class="d-flex">	
				<input class="form-control f-14" id="businessaccount" type="text">
				<a href="javascript:void(0);" data-toggle="tooltip" data-placement="right" title="" data-original-title="Name your business you want to build and grow" class="d-inline-block d-gblue-clr segment-info align-self-center ml-md20 ml15 t-decoration-none"><i class="icon-information"></i></a>
			</div>
        </div>
		  
        <div class="form-group f-14 mb-md20">
			<label for="domainname" class="d-gblue-clr">Enter your business domain name</label>
			<div class="d-flex">
				<div class="relative w-100">
					<input class="form-control f-14 pr110" placeholder="" aria-label="" aria-describedby="basic-addon1" type="text">
					<div class="form-control-text-right">
					<button class="btn addon-icon f-14 vl-gblue-bg" type="button">.dotcompal.com </button>
					</div>
				</div>
				<a href="javascript:void(0);" data-toggle="tooltip" data-placement="right" title="" data-original-title="Your business will function on this sub-domain. You may setup your own business domain later as per your business need." class="d-inline-block d-gblue-clr segment-info align-self-center ml-md20 ml15 t-decoration-none"><i class="icon-information"></i></a>
			</div>
        </div>
		  
        <div class="form-group mb0 pr-md30">
          <button type="submit" class="base-btn blue-btn btn-h50 btn-block f-16 f-md-18" title="Next">Next</button>
        </div>
