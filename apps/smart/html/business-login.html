<div class="container business-container-center">
  <div class="row"> 
    <!----- Content Area Start----->
    <div class="col-12 col-md-8 col-lg-7 col-xl-7 smart-form">

        </div>
		  
		  <div class="form-group f-14">

        </div> 
		  <div class="form-group text-left d-flex justify-content-between flex-wrap mb-md15">
				<div class="smart-checkbox-btn checkbox-strong-blue">
					<input id="remember" type="checkbox">
					<label for="remember" class="d-gblue-clr f-13"> Remember Credentials</label>
				</div>
			  	<a href="#" class="f-14 t-decoration-none d-gblue-clr mt3">Forgot Password</a>
		   </div>
	  
        <div class="form-group mb-md15">
          <button type="submit" class="base-btn m-blue-btn btn-h50 btn-block f-16 f-md-18" title="Signin">Signin</button>
        </div>
		   </form>
