<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Notification Popup</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   </head>
   <body>
   <!-- Notification Top Left -->
      <div style="opacity: 1; position: fixed; z-index: 999999; top: 0px; left: 0px; right: unset; bottom: unset; border: 0px none; background: transparent none repeat scroll 0% 0%;">
         <iframe src="https://www.kaptiwa.com/jvzoo" style="width: 450px; height: 150px; border:0px; display:block"> </iframe>
         <a href="#" style="display:block; margin-left:10px;"><img src="images/brand-logo-bottom.png" style="max-width:100%; display:block;"></a>
      </div>
	  
	<!-- Notification Top Right -->  
      <div style="opacity: 1; position: fixed; z-index: 999999; top: 0px; left: unset; right: 0px; bottom: unset; border: 0px none; background: transparent none repeat scroll 0% 0%;">
         <iframe src="https://www.kaptiwa.com/jvzoo" style="width: 450px; height: 150px; border:0px; display:block"> </iframe>
         <a href="#" style="display:block; margin-right:10px;"><img src="images/brand-logo-bottom.png" style="max-width:100%; display:block; margin-left:auto;"></a>
      </div>
	  
	 <!-- Notification Bottom Left --> 
      <div style="opacity: 1; position: fixed; z-index: 999999; top: unset; left: 0px; right: unset; bottom: 0px; border: 0px none; background: transparent none repeat scroll 0% 0%;">
         <a href="#" style="display:block; margin-left:10px;"><img src="images/brand-logo-top.png" style="max-width:100%; display:block;"></a>
         <iframe src="https://www.kaptiwa.com/jvzoo" style="width: 450px; height: 150px; border:0px; display:block"> </iframe>
      </div>
	  
	 <!-- Notification Bottom Right --> 
      <div style="opacity: 1; position: fixed; z-index: 999999; top: unset; left: unset; right: 0px; bottom: 0px; border: 0px none; background: transparent none repeat scroll 0% 0%;">
         <a href="#" style="display:block; margin-right:10px;"><img src="images/brand-logo-top.png" style="max-width:100%; display:block; margin-left:auto;"></a>
         <iframe src="https://www.kaptiwa.com/jvzoo" style="width: 450px; height: 150px; border:0px; display:block;"> </iframe>	
      </div>
   </body>
</html>
